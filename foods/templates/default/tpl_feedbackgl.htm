<script>
function setImg(theURL,px){ 

	imgObj = new Image();
	imgObj.src = theURL;
	if(imgObj.width>=imgObj.height){
		if(imgObj.width>=px){
			document.write("<img src='"+ theURL +"' width='"+ px +"' border=0>");
		}else{
			document.write("<img src='"+ theURL +"'  border=0>");
		}
	}else{
		if(imgObj.height>=px){
			document.write("<img src='"+ theURL +"' height='"+ px +"'  border=0>");
		}else{
			document.write("<img src='"+ theURL +"'  border=0>");
		}
	}
	
}
</script>
